  <div class="zip-code-body">
    <div class="main-chunk container text-center">

      <!--Search by zip code section-->
      <h1>Search by Zip Code:</h1>
      <div class="mb-3">
        <input type="text" class="form-control" id="input" placeholder="Enter Zip Code">
      </div>
      <div class="location-finder">
        <p>Use My Location <button id="locSearch" class="btn"><i

      </div>
      <div class="search-for-resources">
        <a href="resources.html"> <button id="zipSearch" class="search-for-resources btn btn-primary">Search for
            Resources</button></a>
      </div>




      <!--Search by county section-->
      <hr style="margin: 5vh">
      <h1>Search By County:</h1>

      
      <!--Dropdown list-->
      <div id="countyDropdown" class="container text-center">
        <div class="row">
          <div class="col-md-4 mx-auto">
            <div class="form-group">
              <select class="selectpicker" data-live-search="true">
                <option data-tokens="Item 1">Marion</option>
                <option data-tokens="Item 2">Morgan</option>
                <option data-tokens="Item 3">Johnson</option>
                <option data-tokens="Item 4">Vigo</option>
              </select>
            </div>
          </div>
        </div>
      </div>

      <div class="search-for-resources">
        <a href="resources.html"> <button id="countySearch" class="search-for-resources btn btn-primary">Search for

      </div>
